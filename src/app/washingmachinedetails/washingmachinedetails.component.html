<html>
<body>
  <div class=mat-dialog-content>
    <div fxLayoutAlign="end">
      <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button>
    </div>
  </div>
  <!--Property Type-->
  <div>
    <h1 class="h1title">Unit Details</h1>
  </div>
  <div>
    <mat-form-field class="washingmachineselect" appearance="outline">
      <mat-label>Washing Machine Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let wmt of wm_type" [value]="wmt">
          {{wmt}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="washingmachinebrand" appearance="outline">
      <mat-label>Brand</mat-label>
      <mat-select>
        <mat-option *ngFor="let wmb of wm_brand" [value]="wmb">
          {{wmb}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field class="washingmachineprob" appearance="outline">
        <mat-label>Unit Problem</mat-label>
        <mat-select>
          <mat-option *ngFor="let wmut of wm_unitProblem" [value]="wmut">
            {{wmut}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button class="addunit" mat-stroked-button>
        <mat-icon>add_box</mat-icon>Add unit
      </button>
    </div>
    <div>
      <button class="done" mat-raised-button routerLink="/servicedetails" mat-dialog-close>Done</button>
    </div>
  </div>
</body>
</html>
