<body>
    <mat-toolbar>
        <img class="logo" mat-card-image src="../../assets/mainlogo.png" routerLink="/home">
        <label class="menuBtn" [matMenuTriggerFor]="menu">Our Services<mat-icon class="ourservices">expand_more</mat-icon></label>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/menu_aircon">Aircon</button>
            <button mat-menu-item routerLink="/menu_ref">Refrigerator</button>
            <button mat-menu-item routerLink="/menu_fan">Electric Fan</button>
            <button mat-menu-item routerLink="/menu_washing">Washing Machine</button>
            <button mat-menu-item routerLink="/menu_tv">Television</button>
        </mat-menu>

        <label class="toolbarBtn" routerLink="/pricing">Pricing</label>
        <label class="toolbarBtn" routerLink="/contact_us">Contact Us</label>
        <label class="toolbarBtn" routerLink="/about_us">About Us</label>
        <div *ngIf="token != null; else notLogin">
            <label class="toolbarBtn" routerLink="/dashboard">Home</label>
        </div>
        <ng-template #notLogin></ng-template>
        <span class="spacer"></span>
        <div *ngIf="token != null; else notLogin1"></div>
        <ng-template #notLogin1><button mat-raised-button class="loginBtn" routerLink="/loginform">Login / Sign Up</button></ng-template>
    </mat-toolbar>

    <div>
        <mat-card>


            <h1 class="title">Contact Us</h1>


            <div class="description">
                <p>We are happy to help! Reach us out.</p>
            </div>

            <div>
                <h1 class="address">Address</h1>
                <h1 class="contact">Contact</h1>
            </div>

            <div class="address2">
                <p>
                    <mat-icon class="text_icon">room</mat-icon>San Jose Del Monte Bulacan 2023
                </p>
                <p>Bulacan, Philippines</p>
            </div>

            <div class="contact2">
                <p>
                    <mat-icon class="text_icon"> call</mat-icon> 09065906918
                </p>
                <p>
                    <mat-icon class="text_icon"> mail_outline</mat-icon>pctechnogek@gmail.com
                </p>
                <p>
                    <mat-icon class="text_icon">schedule</mat-icon>Business Hours: Monday-Sunday | 9am-6pm
                </p>
            </div>
        </mat-card>
    </div>
</body>
