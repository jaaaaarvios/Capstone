<mat-toolbar>
    <img class="logo" mat-card-image src="../../assets/mainlogo.png" routerLink="/home">
    <label class="menuBtn" [matMenuTriggerFor]="menu">Our Services<mat-icon>expand_more</mat-icon></label>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="getConfirmation1()">Aircon</button>
        <button mat-menu-item (click)="getConfirmation2()">Refrigerator</button>
        <button mat-menu-item (click)="getConfirmation3()">Electric Fan</button>
        <button mat-menu-item (click)="getConfirmation4()">Washing Machine</button>
        <button mat-menu-item (click)="getConfirmation5()">Television</button>
    </mat-menu>

    <label class="pricingBtn" (click)="getConfirmation6()">Pricing</label>
    <label class="contactUsBtn" (click)="getConfirmation7()">Contact Us</label>
    <label class="aboutusBtn" (click)="getConfirmation8()">About Us</label>
    <label class="aboutusBtn" (click)="getConfirmation()">Home</label>
</mat-toolbar>
<div class="container">

    <button class="backBtn" routerLink="/summary" mat-icon-button>
        <mat-icon class="backicon">chevron_left</mat-icon>
      </button>

    <mat-card class="header">
        <div>
            <img class="confirmedvector" mat-card-image src="../../assets/confirmed.png">

            <h1 class="pendingtxt">Booking Details Confirmed!</h1>
        </div>

        <div class="description">
            <p class="description1">Complete your payment method to get your </p>
            <p class="description2">Service Request ID. </p>
            <p class="description3"></p>

        </div>
    </mat-card>


    <mat-card class="payment">
        <div>
            <h1 class="paymentinfotxt">Payment Summary</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th style="border: none;">Check Up Fee</th>
                    <div *ngIf="service.cleaningfee != 0; then thenClean else elseClean"></div>
                    <ng-template #thenClean>
                        <th>Cleaning Fee</th>
                    </ng-template>
                    <ng-template #elseClean></ng-template>

                    <div *ngIf="service.installfee != 0; then thenInstall else elseInstall"></div>
                    <ng-template #thenInstall>
                        <th>Installation Fee</th>
                    </ng-template>
                    <ng-template #elseInstall></ng-template>

                    <div *ngIf="service.unitfee != 0; then thenUnit else elseUnit"></div>
                    <ng-template #thenUnit>
                        <th>Additional Fee</th>
                    </ng-template>
                    <ng-template #elseUnit></ng-template>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: none;">&#8369;{{service.checkupfee}}.00</td>
                    <div *ngIf="service.cleaningfee != 0; then clean else elseclean"></div>
                    <ng-template #clean>
                        <td style="border: none;">&#8369;{{service.cleaningfee}}.00</td>
                    </ng-template>
                    <ng-template #elseclean></ng-template>

                    <div *ngIf="service.installfee != 0; then install else elseInstall"></div>
                    <ng-template #install>
                        <td style="border: none;">&#8369;{{service.installfee}}.00</td>
                    </ng-template>
                    <ng-template #elseInstall></ng-template>

                    <div *ngIf="service.unitfee != 0; then unit1 else elseUnit1"></div>
                    <ng-template #unit1>
                        <td style="border: none;">&#8369;{{service.unitfee}}.00</td>
                    </ng-template>
                    <ng-template #elseUnit1></ng-template>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th style="border: none;">Total Fee</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: none;">&#8369;{{total}}.00</td>
                </tr>
            </tbody>
        </table>

        <div>
            <button mat-raised-button class="payBtn" routerLink="/paymentthankyou">Pay with Cash</button>
            <h1 class="ortxt">OR</h1>
            <div class="paypalBtn" id="myPaypalButtons"></div>
        </div>

    </mat-card>
