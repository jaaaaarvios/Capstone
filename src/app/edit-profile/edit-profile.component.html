<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <br>
        <img class="logo" mat-card-image src="../../assets/mainlogo.png">
        <mat-nav-list class="nav-list">
            <div class="dashboardside">
                <mat-list-item (click)="closeSideNav()">
                    <mat-icon class="nav-icon" aria-hidden="false" aria-label>dashboard</mat-icon>
                    <a class="dashboard-btn" routerLink="/dashboard">Dashboard</a>
                </mat-list-item>
            </div>

            <div class="bookingside">
                <mat-list-item (click)="closeSideNav()">
                    <mat-icon class="nav-icon" aria-hidden="false" aria-label="">insert_invitation</mat-icon>
                    <a class="booking-btn" routerLink="/booking">Book a Service</a>
                </mat-list-item>
            </div>

            <div class="profileside">
                <mat-list-item (click)="closeSideNav()">
                    <mat-icon class="nav-icon" aria-hidden="false" aria-label="">account_circle</mat-icon>
                    <a class="profile-btn" routerLink="/profile">Profile</a>
                </mat-list-item>
            </div>

            <div class="logoutside">
                <mat-list-item (click)="closeSideNav()">
                    <mat-icon class="nav-icon">exit_to_app</mat-icon>
                    <a class="logout-btn" routerLink="/home">Logout</a>
                </mat-list-item>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <h1 class="ayosgamit">Ayosgamit</h1>
            <span class="spacer"></span>
        </mat-toolbar>
        <div class="container">
            <div class="card">
                <h1 class="infoLbl">Edit Information</h1>
                <p>
                    <mat-form-field class="textfields" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput id="fname" type="text" ngModel firstName="true" placeholder="Enter first name"
                            required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="textfields" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput id="lname" type="text" ngModel lastName="true" placeholder="Enter last name"
                            required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="textfields" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput id="signup_email" type="email" ngModel signup_email="true"
                            placeholder="yourname@example.com" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="textfields" appearance="outline">
                        <mat-label>Contact Number</mat-label>
                        <input matInput id="signup_email" type="email" ngModel signup_email="true"
                            placeholder="yourname@example.com" required>
                    </mat-form-field>
                </p>
            </div>
            <button class="backBtn" mat-raised-button routerLink="/profile"> Back </button>
            <button class="saveBtn" mat-raised-button> Save </button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
