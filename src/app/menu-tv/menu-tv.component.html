<body>
    <mat-toolbar>
        <h1 class="ayosgamit" routerLink="/home">Ayosgamit</h1>
        <div>
            <button mat-button class="menuBtn" [matMenuTriggerFor]="menu">Our Services<mat-icon>expand_more</mat-icon>
                </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/menu_aircon">Aircon</button>
                <button mat-menu-item routerLink="/menu_ref">Refrigerator</button>
                <button mat-menu-item routerLink="/menu_fan">Electric Fan</button>
                <button mat-menu-item routerLink="/menu_washing">Washing Machine</button>
                <button mat-menu-item routerLink="/menu_tv">Television</button>
            </mat-menu>
        </div>
        <div>
            <button mat-button class="pricingBtn1" routerLink="/pricing">Pricing</button>
            <button mat-button class="contactUsBtn1" routerLink="/contact_us">Contact Us</button>
            <button mat-button class="aboutusBtn1" routerLink="/about_us">About Us</button>
        </div>
        <span class="spacer"></span>
        <div>
            <button mat-button class="navLogin" routerLink="/login">Sign In</button>
            <button mat-button class="navLogin" routerLink="/login">Sign Up</button>
        </div>
    </mat-toolbar>
    <div>
        <mat-card>
            <div class="description">
                <p>Book our trusted and certified technician that are expert</p>
                <p>in handling repair for your appliances.</p>
            </div>
            <h1 class="title">Television Services</h1>

            <div class="services">
                <h1 class="service1">
                    <mat-icon class="text_icon">done</mat-icon> Repair of all types and brand
                </h1>
                <h1 class="service2">
                    <mat-icon class="text_icon">done</mat-icon> Part Replacement
                </h1>
            </div>

            <h1 class="title2">All Types and Brands</h1>

            <div class="types">
                <h1 class="type1">
                    <mat-icon class="text_icon">done</mat-icon> Plasma TV
                </h1>
                <h1 class="type2">
                    <mat-icon class="text_icon">done</mat-icon> LED TV
                </h1>
                <h1 class="type2">
                    <mat-icon class="text_icon">done</mat-icon> Smart TV
                </h1>
            </div>
            <button mat-raised-button class="bookBtn" routerLink="/login">Book a Service</button>
            <button mat-raised-button class="pricingBtn" routerLink="/login">Check pricing</button>
        </mat-card>
    </div>
