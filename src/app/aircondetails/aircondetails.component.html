<html>
<body>
  <div class=mat-dialog-content>

    <div fxLayoutAlign="end">
      <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button>
    </div>
    <!--Property Type-->
    <div>
      <h1 class="h1title">Unit Details</h1>
    </div>

    <div>
      <mat-form-field class="airconselect" appearance="outline">
        <mat-label>Aircon Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let act of ac_type" [value]="act">
            {{act}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="airconbrand" appearance="outline">
        <mat-label>Brand</mat-label>
        <mat-select>
          <mat-option *ngFor="let brand of ac_brand" [value]="brand">
            {{brand}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="unittype" appearance="outline">
        <mat-label>Unit Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let ut of ac_unitType" [value]="ut">
            {{ut}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-form-field class="airconprob" appearance="outline">
          <mat-label>Unit Problem</mat-label>
          <mat-select>
            <mat-option *ngFor="let utp of ac_unitProblem" [value]="utp">
              {{utp}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <button class="addunit" mat-stroked-button>
          <mat-icon>add_box</mat-icon>Add unit
        </button>
      </div>

      <div>
        <button class="done" mat-raised-button mat-dialog-close routerLink="/servicedetails">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
