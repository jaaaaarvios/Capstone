<html>

<body>
  <div class=mat-dialog-content>
    <div fxLayoutAlign="end">
      <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button>
    </div>

  </div>


  <!--Property Type-->
  <div>
    <h1 class="h1title">Unit Details</h1>
  </div>

  <div>
    <mat-form-field class="refrigeratorselect" appearance="outline">
      <mat-label>Refrigerator Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let rt of ref_type" [value]="rt">
          {{rt}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="refregieratorbrand" appearance="outline">
      <mat-label>Brand</mat-label>
      <mat-select>
        <mat-option *ngFor="let brand of ref_brand" [value]="brand">
          {{brand}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="unittype" appearance="outline">
      <mat-label>Unit Type</mat-label>
      <mat-select>
        <mat-option *ngFor="let rut of ref_unitType" [value]="rut">
          {{rut}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <mat-form-field class="refrigeratorprob" appearance="outline">
        <mat-label>Unit Problem</mat-label>
        <mat-select>
          <mat-option *ngFor="let rtp of ref_unitProblem" [value]="rtp">
            {{rtp}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <button class="addunit" mat-stroked-button>
        <mat-icon>add_box</mat-icon>Add unit
      </button>
    </div>

    <div>
      <button class="done" mat-raised-button mat-dialog-close routerLink="/servicedetails">Next</button>

    </div>
  </div>
</body>

</html>
