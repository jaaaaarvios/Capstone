<mat-toolbar>
  <img class="logo" mat-card-image src="../../assets/mainlogo.png" routerLink="/home">
        <label class="homeBtn" routerLink="/dashboard">Home</label>
        <label class="menuBtn" [matMenuTriggerFor]="menu">Our Services<mat-icon>expand_more</mat-icon></label> 
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/menu_aircon">Aircon</button>
              <button mat-menu-item routerLink="/menu_ref">Refrigerator</button>
              <button mat-menu-item routerLink="/menu_fan">Electric Fan</button>
              <button mat-menu-item routerLink="/menu_washing">Washing Machine</button>
              <button mat-menu-item routerLink="/menu_tv">Television</button>
            </mat-menu>

            <label class="toolbarBtn" routerLink="/pricing">Pricing</label>
            <label class="toolbarBtn" routerLink="/contact_us">Contact Us</label>
            <label class="toolbarBtn" routerLink="/about_us">About Us</label>       
  </mat-toolbar>   

    
    <!--Appliances Repair-->
      <h1 class="h1serviceneed">What service do you need?</h1>
    <div class="allservices">
      <mat-card class="appliancescard">
        <img class="applianceimg" mat-button (click)="ApplianceOpen()" mat-card-image
          src="../../assets/appliancesrepair.png" mat-dialog-close>
        <mat-card-content>
          <h1 class="h1appliances" mat-button (click)="ApplianceOpen()" mat-dialog-close>Appliances Repair</h1>
        </mat-card-content>
      </mat-card>

      <!--Appliances Cleaning-->
      <mat-card class="cleaningcard">
        <img class="cleaningimg" mat-button (click)="CleaningOpen()" mat-card-image
          src="../../assets/cleaning.png" mat-dialog-close>
        <mat-card-content>
          <h1 class="h1cleaning" mat-button (click)="CleaningOpen()" mat-dialog-close>Appliances Cleaning</h1>
        </mat-card-content>
      </mat-card>

      <!--Appliances Installation-->
      <mat-card class="installcard">
        <img class="installimg" mat-button (click)="InstallationOpen()" mat-card-image
          src="../../assets/installation.png" mat-dialog-close>
        <mat-card-content>
          <h1 class="h1install" mat-button (click)="InstallationOpen()" mat-dialog-close>Appliance Installation</h1>
        </mat-card-content>
      </mat-card>
    </div>
