<mat-toolbar>
    <h1 class="ayosgamit" routerLink="/home">Ayosgamit</h1>
  </mat-toolbar>
  <div class="container">
  
  <mat-card class="header">
    
   <div>
        <mat-icon class="check">check_circle</mat-icon>
   </div>
   <h1 class="successtxt">Thank You for Booking!</h1>
  
   <div class="description">
    <p class="description1">Service request ID: {{service._id | slice:0:9}} </p>
    <p class="description2">Your service request is pending.</p>
    
    <p class="description3">It could take a few minutes to show up in your dashboard.</p>
  </div>


  </mat-card>
  
  <h1 class="goTo" (click)="onSubmit()">
    <mat-icon><b>keyboard_arrow_right</b></mat-icon>Go to Dashboard
    </h1>
