<div>
    <div fxLayoutAlign="end">
      <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button>
    </div>
      <h1 class="h1title">Select a service</h1>
  </div>  
  
  <!--Select City-->  
  <div>
      <mat-form-field class="servicetype" appearance="outline">
          <mat-label>Home Type</mat-label>
        <mat-select>
          <mat-option value="one">Condo</mat-option>
          <mat-option value="two">House</mat-option>
          <mat-option value="three">Apartment</mat-option>
        </mat-select>
      </mat-form-field>
  </div> 
  <!--Property Type-->    
  <div>
      <h1 class="h2title">Details</h1>
  </div> 
  
  <div>
      <mat-form-field class="airconselect" appearance="outline">
          <mat-label>How many bedrooms?</mat-label>
        <mat-select>
          <mat-option value="one">Studio</mat-option>
          <mat-option value="two">1 bedroom</mat-option>
          <mat-option value="three">2 bedroom</mat-option>
          <mat-option value="four">3 bedroom</mat-option>
          <mat-option value="five">4 bedroom</mat-option>
         </mat-select>
      </mat-form-field>
  
      <mat-form-field class="airconbrand" appearance="outline">
          <mat-label>How many bathrooms?</mat-label>
        <mat-select>
          <mat-option value="one">1 bathroom</mat-option>
          <mat-option value="two">2 bathroom</mat-option>
          <mat-option value="three">3 bathroom</mat-option>
          <mat-option value="four">4 bathroom</mat-option>
         </mat-select>
      </mat-form-field>
      
      <div>
          <button class="addunit" mat-stroked-button><mat-icon>add_box</mat-icon>Add unit</button>
      </div>
  
      <div>
          <button class="done" mat-raised-button mat-dialog-close routerLink="/servicedetails">Done</button>
      </div>
  </div>
